<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <title>素材火www.sucaihuo.com - 登录</title>
        <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
        <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
        <meta name="description" content="所以用于制作我的毕业设计">

        <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css?v=2.2.0" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div>

                    <h1 class="logo-name">Sjxixi</h1>

                </div>
                <h3>欢迎使用 Sj物流系统</h3>

                <form class="m-t" role="form" action="index.html">
                    <div class="form-floating">
                        <input id="username" type="email" class="form-control" placeholder="用户名" required="">
                        <span id="span_username"></span>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="密码" required="">
                        <span id="span_password"></span>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                    <p class="text-muted text-center"><a href="login.html#"><small>忘记密码了？</small></a> | <a
                            href="register.html">注册一个新账号</a>
                    </p>
                </form>
            </div>
        </div>
        <!-- Mainly scripts -->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js?v=3.4.0"></script>
        <script src="js/business/login.js"></script>
    </body>

</html>

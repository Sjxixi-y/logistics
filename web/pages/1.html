<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <style>
      .bg1 {
        background-color: #0a53be;
      }

      .bg2 {
        background-color: #424649;
      }

      .bg3 {
        background-color: #bb2d3b;
      }
    </style>
  </head>

  <body>
    <!--导航条-->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!--创建一个容器-->
    <!--<div class="container">-->
    <!--    &lt;!&ndash;创建行 rew class属性&ndash;&gt;-->
    <!--    <div class="row">-->
    <!--        &lt;!&ndash;创建列 col-X X表示占12份中的份数&ndash;&gt;-->
    <!--        <div class="col-1 bg1">XX</div>-->
    <!--        <div class="col-2 bg2">XX</div>-->
    <!--        <div class="col bg3">XX</div>-->
    <!--    </div>-->
    <!--</div>-->

    <div class="container">
      <div class="row">
        <!--菜单-->
        <div class="col-2">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  标题1
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show"
                   data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                  <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">A second
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A third
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A
                      disabled button item
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  标题2
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse"
                   data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                  <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">A second
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A third
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A
                      disabled button item
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false"
                        aria-controls="collapseThree">
                  标题3
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse"
                   data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                  <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">A second
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A third
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth
                      button item
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A
                      disabled button item
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--内容-->
        <div class="col gy-2">
          <!--面包屑-->
          <div class="row">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>
          </div>
          <!--按钮-->
          <div class="row">
            <div class="col-3">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">添加</button>
                <button type="button" class="btn btn-primary">修改</button>
                <button type="button" class="btn btn-danger">删除</button>
              </div>
            </div>
          </div>
          <!--列表-->
          <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!--滚动条-->
          <div class="row">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
  </body>
</html>

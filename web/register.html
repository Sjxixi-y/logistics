<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <title>注册</title>
        <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
        <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

        <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
        <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css?v=2.2.0" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen   animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">Sjxixi</h1>
                </div>
                <h3>欢迎注册</h3>
                <p>创建一个新账户</p>
                <form class="m-t" role="form" action="user?action=register">
                    <div class="form-group has-success has-feedback" id="registerUsername">
                        <input type="text" class="form-control" id="registerUsername_input"
                               aria-describedby="inputSuccess2Status" placeholder="用户名" name="username">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"
                              id="registerUsername_span"></span>
                    </div>

                    <div class="form-group has-success has-feedback" id="registerPassword1">
                        <input type="text" class="form-control" id="registerPassword1_input"
                               aria-describedby="inputSuccess2Status" placeholder="密码" name="password">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"
                              id="registerPassword1_span"></span>
                    </div>

                    <div class="form-group has-success has-feedback" id="registerPassword2">
                        <input type="text" class="form-control" id="registerPassword2_input"
                               aria-describedby="inputSuccess2Status" placeholder="再次输入密码" name="password">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"
                              id="registerPassword2_span"></span>
                    </div>

                    <button type="submit" class="btn btn-primary block full-width m-b" id="registerSubmit">注 册</button>

                    <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js?v=3.4.0"></script>
        <!-- iCheck -->
        <script src="js/plugins/iCheck/icheck.min.js"></script>
        <script src="js/business/register.js"></script>
        <script src="js/business/util.js"></script>
    </body>
</html>
